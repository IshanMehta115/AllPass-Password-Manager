{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AllPass Password Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="bg-secondary">

    <nav class="navbar bg-dark shadow-lg">
    
        <div class="container">
            <a class="navbar-brand" href="#">
                <h1 class="text-light">All-Pass</h1>
            </a>
            <div class="bg-transparent d-inline-flex p-2 flex-row justify-content-end" style="width:30%;">
            </div>
        </div>
    
    </nav>

    {% if code %}
    <div class="container bg-transparent text-center mt-5">
        <p class="fs-3 fw-bolder pt-5">{{text}}</p>
        <a href="/">
            <button type="button" class="btn btn-warning mt-5">Continue</button>
        </a>
    </div>
    {% endif %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
